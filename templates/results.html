{% extends "template.html" %}
{% block content %}
<form method="POST">
{{ form.hidden_tag() }}
	<table class="table">
		<thead>
			<tr>
				<th>package_name</th>
			</tr>
		</thead>
		{% for i in range(count_package) %}
		<tbody>
			<tr>
				<td><input type="checkbox" name="packages" value="{{ package[i][0] }}">  {{ package[i][0] }}</td>
			</tr>
		</tbody>
		{% endfor %}
	</table>
	{{ form.submit(class="btn btn-outline-info", value="add_package") }}
</form>
{% endblock content %}
